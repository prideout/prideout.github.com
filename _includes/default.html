<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <script type="text/javascript" src="http://use.typekit.com/lbw8qvs.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
      if (window.location.protocol == "https:") { 
          MathJax.OutputJax.fontDir = "https://github.com/assets/MathJax/fonts" 
      } else { 
          MathJax.OutputJax.fontDir = "http://github.com/assets/MathJax/fonts" 
      } 
      MathJax.Hub.Config({ 
           extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"], 
           jax: ["input/TeX", "output/HTML-CSS"] 
      }) 
    </script>
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://prideout.net/assets/favicon.png">
    <!--link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"-->
  </head>
  <body>
    <div class="container" style="margin-top:-50px">
      <a href="{{ HOME_PATH }}">
        <object type="image/svg+xml"
                width="200" height="50"
                style="margin-bottom:10px"
                data="https://prideout.net/assets/PublishedLogo.svg">
        </object>
      </a>
      <div class="content">
        {{ content }}
      </div>
      <footer style="margin-top:0px">
        <p>
          <a style="padding-right: 20px" href="{{ HOME_PATH }}">[home]</a>
          <!--<a style="padding-right: 20px" href="https://prideout.net/blog">[old]</a-->
          <a style="padding-right: 20px" href="{{ ASSET_PATH }}/about.html">[about]</a>
          <a style="padding-right: 20px" href="http://github.com/prideout">[github]</a>
          <a style="padding-right: 20px" href="http://twitter.com/prideout">[twitter]</a>
          <!--a style="padding-right: 20px" href="https://prideout.net/quote">[quote]</a-->
          <!--a style="padding-right: 20px" href="https://prideout.net/atom.xml">[rss]</a-->
        </p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
